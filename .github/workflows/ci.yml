name: CI/CD Build and Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install
      working-directory: ./enterpro_app

    - name: Run tests
      run: npm test
      working-directory: ./enterpro_app

    - name: Build application
      run: npm run build
      working-directory: ./enterpro_app

    - name: Lint code
      run: npm run lint || true # Allow lint to fail without breaking CI
      working-directory: ./enterpro_app