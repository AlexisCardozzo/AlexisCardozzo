name: CI/CD Build and Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies
      run: npm install
      working-directory: ./enterpro_app

    - name: Run Tests
      run: npm test
      working-directory: ./enterpro_app

    - name: Build Application
      run: npm run build
      working-directory: ./enterpro_app

    - name: Run Lint
      run: npm run lint || true
      working-directory: ./enterpro_app